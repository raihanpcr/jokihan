      <main class="pb-5">
            <section id="content" style="padding-top: 50px;">
                  <div class="p-5">

                        <h2 class="text-center m-4 font-weight-bold">Halaman Registrasi</h2>

                        <div class="container mt-4">
                              <div class="row">
                                    <div class="col-md-12">
                                          <div class="card">
                                                <div class="row no-gutters">
                                                      <div class="col-md-4 text-center"
                                                            style="background-color: #495057;">
                                                            <img src="assets/icons/technology.png" alt="..."
                                                                  width="300px" class="mr-5 ml-5 mt-3">
                                                            <h3 class="text-light font-weight-bold mt-3">Registrasi</h3>
                                                      </div>
                                                      <div class="col-md-8">
                                                            <div class="card-body">
                                                                  <form action="">
                                                                        <div class="form-group">
                                                                              <label for="exampleInputEmail1">Nama <span
                                                                                          class="text-danger">*</span></label>
                                                                              <input type="text" name="name"
                                                                                    class="form-control"
                                                                                    id="exampleInputEmail1"
                                                                                    aria-describedby="emailHelp"
                                                                                    required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                              <label for="exampleInputPassword1">Email
                                                                                    <span
                                                                                          class="text-danger">*</span></label>
                                                                              <input type="email" name="email"
                                                                                    class="form-control"
                                                                                    id="exampleInputPassword1" required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                              <label for="exampleInputPassword1">Password
                                                                                    <span
                                                                                          class="text-danger">*</span></label>
                                                                              <input type="password" name="password"
                                                                                    class="form-control"
                                                                                    id="exampleInputPassword1" required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                              <label for="exampleInputPassword1">No
                                                                                    Handphone <span
                                                                                          class="text-danger">*</span></label>
                                                                              <input type="text" name="nohp"
                                                                                    class="form-control"
                                                                                    id="exampleInputPassword1" required>
                                                                        </div>

                                                                        <button type="submit" class="btn btn-success"
                                                                              onclick="register()">Daftar</button>
                                                                  </form>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>



                        </div>
